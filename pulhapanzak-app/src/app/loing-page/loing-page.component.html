<ion-header>
    <ion-toolbar>
      <ion-title>Iniciar sesión</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content [fullscreen]="true">
    <div id="container">
        <form action="">
            <ion-input style="border-style: groove; width: 345px; margin-left: 2.5%; border-radius: 2ch; text-align: left;" type="email" placeholder="Correo electrónico"></ion-input>
            <ion-input style="border-style: groove; width: 345px; margin-left: 2.5%; border-radius: 2ch; text-align: left;" type="password" placeholder="Contraseña"></ion-input>
            <a style="margin-left: 40%; color: black;" href="">¿Olvidaste tu contraseña?</a>
            <ion-button class="btn" type="submit" shape="round"  >Iniciar sesión</ion-button>
        </form>
        <ion-button class="btn-google" fill="outline" shape="round">
            <img style="width: 35px; height: 35px;" src="https://icones.pro/wp-content/uploads/2021/02/google-icone-symbole-logo-png.png" alt="">
            Iniciar sesión con Google
        </ion-button>
        <div style="display: flex; text-align: center;">
            <h6 style="margin-left: 15%;">¿No tienes cuenta?</h6>
            <a routerLink="/Registro" routerDirection="root" style="margin-top: 4%; margin-left: 4%; color: green; font-weight: bold;">Regístrate ahora</a>
        </div>
    </div>
    
    
</ion-content>
