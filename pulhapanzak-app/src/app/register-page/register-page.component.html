<ion-header>
  <ion-toolbar>
    <div style="display: flex;">
      <a href="">
        <img class="icono-dos"  src="https://cdn.icon-icons.com/icons2/1674/PNG/512/arrowback_111142.png" alt="">
      </a>
      <ion-title>Crear cuenta</ion-title>
    </div>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <ion-input style="border-style: groove; width: 345px; margin-left: 2.5%; border-radius: 2ch; text-align: left;" aria-label="nombre-apellido" name="nombre-apellido" type="text" formControlName="nombre-apellido" placeholder="Nombre y apellido"  ngDefaultControl ></ion-input>

      <ion-input
        style="border-style: groove; width: 345px; margin-left: 2.5%; border-radius: 2ch; text-align: left;" aria-label="email" name="email" type="email" formControlName="email"  placeholder="Correo Electrónico" ngDefaultControl [ngClass]="{'inactivo_email': EmailInvalido}"></ion-input>
      <p *ngIf="EmailInvalido" style="text-align: left; margin-left: 5%;">Correo invalido</p>

      <ion-input
        style="border-style: groove; width: 345px; margin-left: 2.5%; border-radius: 2ch; text-align: left;" aria-label="contrasena" name="contrasena" type="password" formControlName="contrasena" placeholder="Contraseña"  ngDefaultControl></ion-input>

      <ion-input
        style="border-style: groove; width: 345px; margin-left: 2.5%; border-radius: 2ch; text-align: left;" aria-label="dni" name="dni" type="password" formControlName="dni" placeholder="Confirmar contraseña"   ngDefaultControl [ngClass]="{'inactivo_email': !IdentidadInvalido}"></ion-input>
      
        <ion-button class="btn" type="submit" shape="round"  [disabled]="!FormInvalid">Regístrarse</ion-button>
       
      
    </form>
    
    <ion-button class="btn-google" fill="outline" shape="round">
      <img style="width: 35px; height: 35px;" src="https://icones.pro/wp-content/uploads/2021/02/google-icone-symbole-logo-png.png" alt="">
      Registrarse con Google
    </ion-button>
    <div style="display: flex; text-align: center;">
      <h6 style="margin-left: 15%;">¿Ya tienes cuenta?</h6>
      <a routerLink="/Login" routerDirection="root" style="margin-top: 4%; margin-left: 4%; color: green; font-weight: bold;">Iniciar sesión</a>
    </div>
     
    
  </div>
</ion-content>
